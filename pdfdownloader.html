<!–– index.html ––>
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Fetch + Blob Auto Download</title>
</head>
<body>
  <input id="urlInput" type="text" placeholder="다운로드할 파일 URL 입력">
  <button id="downloadBtn">다운로드 시작</button>

  <script>
    async function autoDownload(url) {
      try {
        // 1) fetch로 파일 데이터 요청
        const response = await fetch(url);
        if (!response.ok) throw new Error('다운로드 실패: ' + response.status);

        // 2) Blob으로 변환
        const blob = await response.blob();

        // 3) Blob URL 생성
        const blobUrl = URL.createObjectURL(blob);

        // 4) 링크 생성 및 다운로드 트리거
        const link = document.createElement('a');
        link.href = blobUrl;

        // URL에서 파일명 추출
        const filename = url.substring(url.lastIndexOf('/') + 1) || 'download';
        link.download = filename;                          // :contentReference[oaicite:4]{index=4}

        document.body.appendChild(link);
        link.click();

        // 5) 메모리 해제 및 클린업
        URL.revokeObjectURL(blobUrl);
        document.body.removeChild(link);
      } catch (err) {
        console.error(err);
        alert('파일 다운로드 중 오류가 발생했습니다.');
      }
    }

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const url = document.getElementById('urlInput').value;
      if (!url) return alert('URL을 입력하세요.');
      autoDownload(url);
    });
  </script>
</body>
</html>
